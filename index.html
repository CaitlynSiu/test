<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Which Twice song are you? Perfect world or Dance the Night Away?</h1>
		<p>Fill out this quiz to find out which Twice song matches your style!.</p>
	</header>

	<main>

		<h2>What is your favorite season?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/beach.jpg" alt="A sandy beach setting">
        <br>
        <button id="q1a1">Question 1 Answer 1</button>
      </div>

      <div class="answer-choice">
        <img src="assets/winter.jpg" alt="A frigid  cold snowy winter day with snowcapped trees.">
        <br>
        <button id="q1a2">Question 1 Answer 2</button>
      </div>

    </div> 
    
    <h2>Which outfit speaks to you?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/dress.jpg" alt="A flowery summer beach dress.">
        <br>
        <button id="q2a1">Question 2 Answer 1</button>
      </div>

      <div class="answer-choice">
        <img src="assets/suit.jpg" alt="A maniquin wearing a tuxedo.">
        <br>
        <button id="q2a2">Question 2 Answer 2</button>
      </div>

    </div> 
    
    <h2>Finally, your perfect beverage is?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/tea.jpg" alt="A clear cup of pink butterfly pea tea.">
        <br>
        <button id="q3a1">Question 3 Answer 1</button>
      </div>

      <div class="answer-choice">
        <img src="assets/coffee.jpg" alt="A warm mug of black coffee with froth on top">
        <br>
        <button id="q3a2">Question 3 Answer 2</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
